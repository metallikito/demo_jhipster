
<div>
    <h2><span translate="demoJhipsterApp.entry.detail.title">Entry</span> {{vm.entry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="demoJhipsterApp.entry.date">Date</span></dt>
        <dd>
            <span>{{vm.entry.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="demoJhipsterApp.entry.excercise">Excercise</span></dt>
        <dd>
            <span>{{vm.entry.excercise}}</span>
        </dd>
        <dt><span translate="demoJhipsterApp.entry.meals">Meals</span></dt>
        <dd>
            <span>{{vm.entry.meals}}</span>
        </dd>
        <dt><span translate="demoJhipsterApp.entry.alcohol">Alcohol</span></dt>
        <dd>
            <span>{{vm.entry.alcohol}}</span>
        </dd>
        <dt><span translate="demoJhipsterApp.entry.notes">Notes</span></dt>
        <dd>
            <span>{{vm.entry.notes}}</span>
        </dd>
        <dt><span translate="demoJhipsterApp.entry.goal">Goal</span></dt>
        <dd>
            <a ui-sref="goal-detail({id:vm.entry.goal.id})">{{vm.entry.goal.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
