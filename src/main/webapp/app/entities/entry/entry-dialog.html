
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntryLabel" translate="demoJhipsterApp.entry.home.createOrEditLabel">Create or edit a Entry</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entry.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoJhipsterApp.entry.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.entry.date" is-open="vm.datePickerOpenStatus.date"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                    ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoJhipsterApp.entry.excercise" for="field_excercise">Excercise</label>
            <input type="number" class="form-control" name="excercise" id="field_excercise"
                    ng-model="vm.entry.excercise"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoJhipsterApp.entry.meals" for="field_meals">Meals</label>
            <input type="number" class="form-control" name="meals" id="field_meals"
                    ng-model="vm.entry.meals"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoJhipsterApp.entry.alcohol" for="field_alcohol">Alcohol</label>
            <input type="number" class="form-control" name="alcohol" id="field_alcohol"
                    ng-model="vm.entry.alcohol"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="demoJhipsterApp.entry.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.entry.notes"
                     />
        </div>

        <div class="form-group">
            <label translate="demoJhipsterApp.entry.goal" for="field_goal">Goal</label>
            <select class="form-control" id="field_goal" name="goal" ng-model="vm.entry.goal" ng-options="goal as goal.id for goal in vm.goals track by goal.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
